{% extends 'layout.html' %}
{% block title %}Create Poll{% endblock %}
{% block content %}
<h2>Create Poll</h2>
<form action="/poll/" method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea><br>

    <label for="options">Options (comma-separated):</label>
    <input type="text" id="options" name="options" required><br>

    <label for="start_time">Start Time:</label>
    <input type="datetime-local" id="start_time" name="start_time" required><br>

    <label for="end_time">End Time:</label>
    <input type="datetime-local" id="end_time" name="end_time" required><br>
<label>
    <input type="checkbox" name="is_anonymous"> Allow Anonymous Voting
</label><br>
    <button type="submit">Create Poll</button>
</form>

{% endblock %}
