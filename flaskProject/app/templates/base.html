<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Voting System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .form-control:focus {
        border-color: #80bdff;
        box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    }
    .alert {
        margin-top: 1rem;
    }
    .card {
        border-radius: 15px;
    }
</style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .nav-left, .nav-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav a {
            color: white !important;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            text-decoration: none;
        }

        .admin-link {
            background-color: #ffc107;
            color: #212529 !important;
        }

        .admin-link:hover {
            background-color: #e0a800;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: auto;
        }

        .container {
            max-width: 1200px;
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <h1 class="text-center mb-3">Voting System</h1>
            <nav>
                <div class="nav-left">
                    <a href="/"><i class="bi bi-house-door"></i> Home</a>
                </div>
                <div class="nav-right">
                    {% if current_user %}
                        {% if current_user.is_admin %}
                            <a href="{{ url_for('admin.dashboard') }}" class="admin-link">
                                <i class="bi bi-shield-lock"></i> Admin
                            </a>
                        {% endif %}

                        <form action="{{ url_for('user.logout') }}" method="GET" class="d-inline">
            <button type="submit" class="btn btn-link text-white p-0 border-0 bg-transparent">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </form>
                    {% else %}
                        <a href="/register"><i class="bi bi-person-plus"></i> Register</a>
                        <a href="/login"><i class="bi bi-box-arrow-in-right"></i> Login</a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Voting System. All rights reserved.</p>
    </footer>
</body>

</html>
